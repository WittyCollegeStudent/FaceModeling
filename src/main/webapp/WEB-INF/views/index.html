<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">
    <title>人脸重建</title>
    <!-- Bootstrap core CSS -->
    <link href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../lib/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../../css/jumbotron-narrow.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../lib/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <![endif]-->

<body>
<form id="form" action="/index/upload" enctype="multipart/form-data" method="post">
    <input id="select_image" name="file" type="file" class="btn btn-lg btn-info" role="button" style="display: none" accept=".jpg"/>
    <input id="msg_received" name="msg" th:value="${msg}" style="display: none"/>
    <input id="img_src_received" name="img_src" th:value="${img_src}" style="display: none"/>
    <input id="handled" name="handled" th:value="${handled}" style="display: none"/>
    <input id="img_name_received" name="img_name_received" th:value="${img_name}" style="display: none"/>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">主页</a></li>
                    <li role="presentation"><a href="#">关于</a></li>
                    <li role="presentation"><a href="#">历史</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">人脸重建</h3>
        </div>
        <div class="jumbotron" >
            <h1 id="msg" style="visibility: visible" th:text="请上传图片"></h1>
            <img id="img" name="img" height="40%" width="30%" >
            <h3 id="img_name" ></h3>
        </div>
        <div align="center">
            <div style="float: right">
                <a id="select_btn" class="btn btn-lg btn-info" role="button">选择图片</a>
                <span>&nbsp;</span>
                <a id="upload_btn" class="btn btn-lg btn-info" href="#" role="button">点击上传</a>
                <span>&nbsp;</span>
                <a id="download_btn" class="btn btn-lg btn-success" href="/index/download?filename='###'" role="button">点击下载</a>
                <!--<a  class="btn btn-lg btn-success" href="#" role="button" style="visibility: visible" onclick="get()"></a>-->
            </div>
            <span>&nbsp;&nbsp;</span>
            <div style="float: right">
            </div>
        </div>
    </div> <!-- /container -->
</form>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../lib/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/bootstrap-filestyle/bootstrap-filestyle.js"></script>
<script src="../../js/index.js"></script>
</body>
</html>
